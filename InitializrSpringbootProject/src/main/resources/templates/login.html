<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - Teletran</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <h1>Teletran</h1>
        <nav>
            <ul>
                <li><a th:href="@{/}">Inicio</a></li>
                <li><a th:href="@{/cartelera}">Cartelera</a></li>
                <li><a th:href="@{/contacto}">Contacto</a></li>
                <li><a th:href="@{/login}">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-box">
            <h2>Iniciar Sesión</h2>
            <form th:action="@{/login}" method="post">
                <label for="username">Correo:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Ingresar</button>
            </form>
            <div th:if="${param.error}">
                <p class="error">Credenciales inválidas.</p>
            </div>
            <div th:if="${param.logout}">
                <p class="message">Has cerrado sesión.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Teletran - Todos los derechos reservados</p>
    </footer>
</body>
</html>
