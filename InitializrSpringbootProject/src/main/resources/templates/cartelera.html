<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base :: *">
<head><title>Cartelera</title></head>
<body>
<div th:fragment="contenido">
    <h2>Cartelera</h2>
    <div th:each="funcion : ${funciones}">
        <p><strong th:text="${funcion.pelicula.titulo}"></strong> - 
           <span th:text="${funcion.fecha}"></span> - 
           <span th:text="${funcion.hora}"></span> - 
           Sala: <span th:text="${funcion.sala}"></span></p>
    </div>
</div>
</body>
</html>
